<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .story-column {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .story-so-far {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .main-game {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        .story-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #gameImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            max-height: 300px; /* Adjust this value as needed */
            object-fit: contain;
        }
        .options-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #options {
            list-style-type: none;
            padding: 0;
        }
        #options li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #options li:hover {
            background-color: #d9d9d9;
        }
        #timer {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="story-column">
            <div class="story-so-far">
                <h2>Story So Far</h2>
                <div id="storySoFar"></div>
            </div>
            <div class="story-section">
                <h2>Last Decision</h2>
                <div id="lastDecision"></div>
            </div>
        </div>
        <div class="main-game">
            <div id="currentSituation" class="story-section"></div>
            <img id="gameImage" alt="Game Scenario">
            <div class="options-header">
                <h2>Options</h2>
                <div id="timer"></div>
            </div>
            <ul id="options"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const storySoFarElement = document.getElementById('storySoFar');
        const currentSituationElement = document.getElementById('currentSituation');
        const gameImageElement = document.getElementById('gameImage');
        const lastDecisionElement = document.getElementById('lastDecision');
        const optionsElement = document.getElementById('options');
        const timerElement = document.getElementById('timer');

        socket.on('updateGameState', (gameState) => {
            storySoFarElement.textContent = gameState.storySoFar;
            currentSituationElement.textContent = gameState.currentSituation;
            gameImageElement.src = gameState.currentImage;
            lastDecisionElement.textContent = gameState.lastDecision;
            optionsElement.innerHTML = gameState.options.map((option, index) => 
                `<li onclick="vote(${index})">${option}</li>`
            ).join('');
        });

        socket.on('updateTimer', (time) => {
            timerElement.textContent = `Time remaining: ${time} seconds`;
        });

        socket.on('gameOver', () => {
            optionsElement.innerHTML = '<li>Game Over</li>';
            timerElement.textContent = '';
        });

        function vote(optionIndex) {
            socket.emit('vote', optionIndex);
        }
    </script>
</body>
</html>
